<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi?u ?ng Pháo Hoa T?t</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="fireworks"></canvas>
<script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
            ctx.restore();
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    const fireworks = [];

    function spawnFireworks(x, y) {
        const colors = ['#ff5050', '#ffcc00', '#66ff66', '#66ccff', '#ff99cc'];
        const particleCount = 80;
        const power = 4;

        for (let i = 0; i < particleCount; i++) {
            const angle = (Math.PI * 2) / particleCount * i;
            const velocity = {
                x: Math.cos(angle) * Math.random() * power,
                y: Math.sin(angle) * Math.random() * power
            };
            const radius = Math.random() * 2 + 1;
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, radius, color, velocity));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((firework, index) => {
            if (firework.alpha <= 0) {
                fireworks.splice(index, 1);
            } else {
                firework.update();
                firework.draw();
            }
        });
    }

    canvas.addEventListener('mousemove', (event) => {
        spawnFireworks(event.clientX, event.clientY);
    });

    animate();
</script>
</body>
</html>
